<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps API</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        var options = {
          zoom: 6,
          center: { lat: 38.734802, lng: 35.467987 },
        };

        var image =
          "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png";

        var map = new google.maps.Map(document.getElementById("map"), options);

        var markers = [
          {
            coordinates: { lat: 41.015137, lng: 28.97953 },
            content: "<h1>Restaurant1</h1>",
            image: image,
          },
          {
            coordinates: { lat: 38.734802, lng: 35.467987 },
            content: "<h1>Restaurant1</h1>",
          },
          {
            coordinates: { lat: 40.734802, lng: 35.467987 },
            content: "<h1>Restaurant1</h1>",
          },
        ];

        for (let index = 0; index < markers.length; index++) {
          AddMarker(markers[index]);
        }

        function AddMarker(options) {
          var marker = new google.maps.Marker({
            position: options.coordinates,
            map: map,
          });

          if (options.image) {
            marker.setIcon(options.image);
          }

          if (options.content) {
            var infoWindow = new google.maps.InfoWindow({
              content: options.content,
            });

            marker.addListener("click", function () {
              infoWindow.open(map, marker);
            });
          }
        }
      }
    </script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
    ></script>
  </body>
</html>
